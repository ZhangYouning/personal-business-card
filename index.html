<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人名片</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 背景音乐 -->
    <audio autoplay loop>
        <source src="李瑞静 - 你走以后1.0 [mqms].ogg" type="audio/mp3">
        您的浏览器不支持音频元素。
    </audio>

    <div class="card">
        <div class="profile-picture">
            <!-- 头像图片，替换为你自己的照片 -->
            <img src="images/your-photo.jpg" alt="头像">
        </div>
        <div class="info">
            <h1>张祐宁</h1>
            <p>你的朋友圈分析师</p>
            <p>联系方式：<a href="mailto:youningzhang97@gmail.com">youningzhang97@gmail.com</a></p>
        </div>

        <!-- 加我微信按钮 -->
        <button onclick="document.getElementById('wechat-qr').style.display='block'">点击加我微信</button>

        <!-- 显示二维码 -->
        <div id="wechat-qr" style="display: none; text-align: center;">
            <h3>扫描二维码添加我为好友</h3>
            <img src="images/微信图片_20250130110444.jpg" alt="微信二维码" style="width: 200px;">
            <p><button onclick="document.getElementById('wechat-qr').style.display='none'">关闭二维码</button></p>
        </div>

        <!-- 打赏按钮：点击后跳转到打赏页面 -->
        <a href="donation.html">
            <button>点击打赏</button>
        </a>
    </div>
</body>
</html>
